<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pride & Prejudice - Character Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Which Pride & Prejudice Character Are You?</h1>
    <h3>Take the quiz and find out below!</h3>
    <form id="quiz">
      <div class="form-group">
      <h5>Which of the following pastimes is your favorite?</h5>
      <div class="radio question">
        <label>
        <input value="elizabeth" type="radio" name="question-1">
        Reading a good novel
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="darcy" type="radio" name="question-1">
        Horse riding
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="mary" type="radio" name="question-1">
        Playing piano
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="lydia" type="radio" name="question-1">
        Going to parties and dancing
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="bingley" type="radio" name="question-1">
        Courting pretty women, like Jane
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="jane" type="radio" name="question-1">
          Helping the poor
      </label>
      </div>
    </div>
  
      <h5>How would your friends describe you?</h5>
      <div class="radio question">
        <label>
        <input value="darcy" type="radio" name="question-2">
        Brooding and reticent
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="mary" type="radio" name="question-2">
        Intellectual and quiet
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="jane" type="radio" name="question-2">
        Sweet and good-natured
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="bingley" type="radio" name="question-2">
        Lively and endearing
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="lydia" type="radio" name="question-2">
        Wild-spirited
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="elizabeth" type="radio" name="question-2">
          Witty and charming
      </label>
      </div>


      <h5>Which quote most resonates with you?</h5>
      <div class="radio question">
        <label>
        <input value="darcy" type="radio" name="question-3">
        "Nothing is more deceitful…than the appearance of humility. It is often only carelessness of opinion, and sometimes an indirect boast.”
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="lydia" type="radio" name="question-3">
        "Have you seen any pleasant men? Have you had any flirting?"
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="elizabeth" type="radio" name="question-3">
        "One cannot be always laughing at a man without now and then stumbling on something witty."
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="bingley" type="radio" name="question-3">
        "People themselves alter so much, that there is something new to be observed in them for ever.”
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="jane" type="radio" name="question-3">
        "Do anything rather than marry without affection."
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="mary" type="radio" name="question-3">
        "A person may be proud without being vain. Pride relates more to our opinion of ourselves, vanity to what we would have others think of us.”
      </label>
      </div>

      <h5>Which character would you most like to marry?</h5>
      <div class="radio question">
        <label>
        <input value="elizabeth" type="radio" name="question-3">
        Darcy, if he wasn't so proud and reticent.
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="jane" type="radio" name="question-4">
        Bingley!
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="bingley" type="radio" name="question-4">
        Jane, oh she's the loveliest!
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="mary" type="radio" name="question-4">
        I prefer solitude; it gives one more time to think.
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="lydia" type="radio" name="question-4">
        Any man with a handsome face and who loves to have fun! But soldiers are the dreamiest!
      </label>
      </div>
      <div class="radio question">
        <label>
        <input value="darcy" type="radio" name="question-4">
        Elizabeth, though against my better judgment.
      </label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="result-div">
      You are most like <span id="result"></span>!
    </div>
  </div>
</body>
</html>
